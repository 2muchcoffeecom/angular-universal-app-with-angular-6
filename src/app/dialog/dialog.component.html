<h3>My buy</h3>
<mat-form-field>
  <input matInput placeholder="Task name" [value]="name" #buyName>
</mat-form-field>
<div>
  <button
    mat-raised-button
    (click)="closeDialog({ choose: true, name: buyName.value })"
  >
    Ok
  </button>
  <button
    mat-raised-button
    (click)="closeDialog({ choose: false })"
  >
    Cancel
  </button>
</div>
